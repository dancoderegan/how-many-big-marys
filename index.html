<!DOCTYPE html>
<html lang="en">

<head>
	<title>The Only Weight You Need to Know</title>
	<link rel="stylesheet" type="text/css" href="stylemb.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>

<body>

	<div id="container">
		<div id="main">
			<h1>How Many Big Mary's do you Weigh?</h1>
			<p>Enter your weight in pounds below to see how many Big Mary's you weigh.</p>
			
		<div id = "weightEntry">
			<label class = "amount" style="font-size:50px">
			<input type = "number"  name = "amount" id = "amount" style="height:100px; width:200px; font-size:50px;"/> lbs.
    		</label>
		</div>

		<div class = "pickle">
			<div id = "pickleYes">Check This Box if you Like Pickles on Your Big Mary.
				<label class="pickleYes">
				<input type="checkbox" name="pickleYes" id="pickleYes"></input>
				<span class="checkmark"></span>
				</label>
			</div>
		</div>
		<p id="result"></p>
		<p id="resultPickle"></p>
		<img class="chicken" src="./images/bigmarypic1.png" width="225" height="225" id="bigMary"/>
		<div id= "img"></div>
	</div>
		
    
	</div>
	
<script src="bigmary.js"></script>

</body>

</html>
