<!DOCTYPE html>
<html lang="en">

<head>
	<title>The Only Weight You Need to Know</title>
	<link rel="stylesheet" type="text/css" href="stylemb.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>

<body>
<div id="container">
	
	<div id="main">
		<img class="chickenLeft" src="./images/bigmarypic1.png" width="225" height="225" id="bigMary"/>
		<img class="chickenRight" src="./images/bigmarypic1.png" width="225" height="225" id="bigMary"/>
		<h1>What's Your Weight in Big Mary's?</h1>
		<p>Enter your weight in pounds to see how many Big Mary's you weigh.</p>
		<p>Once entered, you will see a visual display of your result in tiny sandwiches below!</p>
			
		<div id = "weightEntry">
			<label class = "amount" style="font-size:50px">
			<input type = "number"  name = "amount" id = "amount" style="height:100px; width:200px; font-size:50px;"/> lbs.
    		</label>
			</div>

		<div class = "pickle">
			<div> Click This Button if you Like Pickles on Your Big Mary!</div><br>
			<label class="switch">
			<input type="checkbox" name="pickleYes" id="pickleYes"></input>
			<span class="slider"></span>
			</label>
			</div>
		
		<p id="result"></p>
		<div id="bigMaryContainer"></div>
	</div>
</div>	

<script src="bigmary.js"></script>
</body>
</html>
